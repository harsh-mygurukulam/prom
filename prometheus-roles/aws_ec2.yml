plugin: amazon.aws.aws_ec2
regions:
  - eu-north-1
keyed_groups:
  - key: tags.Name
    prefix: tag
filters:
  instance-state-name: running
compose:
  ansible_host: public_ip_address
  ansible_user: ubuntu
  ansible_ssh_private_key_file: "{{ lookup('env', 'SSH_KEY') }}"   # ðŸ”¥ Key Jenkins env var se le raha hai

